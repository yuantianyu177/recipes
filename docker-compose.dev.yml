services:
  postgres:
    image: postgres:16-alpine
    container_name: recipe-postgres-dev
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recipe_secret}
      POSTGRES_DB: ${POSTGRES_DB:-recipe_db}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipe_user}"]
      interval: 5s
      timeout: 3s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: recipe-meili-dev
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-recipe_meili_master_key}
      MEILI_ENV: development
    volumes:
      - meilidata_dev:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: recipe-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recipe_secret}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-recipe_db}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-recipe_meili_master_key}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - uploads_dev:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: recipe-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    working_dir: /app
    environment:
      VITE_API_TARGET: http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  pgdata_dev:
  meilidata_dev:
  uploads_dev:
  frontend_node_modules:
