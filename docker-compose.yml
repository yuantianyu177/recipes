services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recipe_secret}
      POSTGRES_DB: ${POSTGRES_DB:-recipe_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MeiliSearch search engine
  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-recipe_meili_master_key}
      MEILI_ENV: production
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recipe_secret}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-recipe_db}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-recipe_meili_master_key}
      SECRET_KEY: ${SECRET_KEY:-change-me-to-a-random-string}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads:rw
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  # Nginx frontend
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  meili_data:
  uploads_data:
